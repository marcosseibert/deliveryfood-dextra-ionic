<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ingredientes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let item of items">
          <ion-thumbnail item-start>
            <img src="assets/imgs/food-icons1.png">
          </ion-thumbnail>
          <ion-label> {{ item.descricao }} </ion-label>
          <ion-label>Pre√ßo: R$ {{item.valor}} </ion-label>
          <button ion-button clear item-end>View</button>
        </button>
      </ion-list>
</ion-content>
